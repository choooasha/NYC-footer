<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        img {
            width: 432px;
            height: 274px;
            border-radius: 10px;
            position: relative;
        }

        button {
            padding: 14px 18px;
            background-color: #DC241F;
            color: white;
            font-size: 16px;
            font-weight: 400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 15px;
            left: 335px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #000000;
            margin-top: -3px;


        }

        .line {
            width: 431px;
            height: 15px;
            background-color: #D9D9D9;
            border-radius: 10px;

        }

        .line1 {
            width: 373px;
            height: 15px;
            background-image: linear-gradient(to right, #022D73, #6196EB);
            border-radius: 10px;
            margin-top: -15px;

        }

        .container {
            position: absolute;
            display: flex;
            gap: 190px;
            font-size: 20px;
            font-weight: 500;
            color: #000000;


        }

        .container div:nth-of-type(2) {
            color: #7D7C7C;
        }
    </style>
</head>

<body>

    <img src="Lucy_11zon.jpg" alt="">
    <button>DONATE</button>
    <h1>Support for Ram</h1>

    <div class="line"></div>
    <div class="line1"></div>

    <div class="container">
        <div>Raised 1.5 lakh</div>
        <div>Goal: 250k</div>
    </div>

</body>

</html>
